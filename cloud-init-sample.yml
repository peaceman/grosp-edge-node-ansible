#cloud-config
package_upgrade: true
packages:
  - git
  - python3-pip

write_files:
  - path: /root/consul-ca.pem
    encoding: gz+b64
    content: |
      
  - path: /root/gossip.key
    encoding: gz+b64
    content: |
      H4sIAHdKWl8AAyst8DD3KTNxLqxKikjJKXLySSlMyki3tQUAnhO9pxgAAAA=
  - path: /root/ca.pem
    encoding: gz+b64
    content: |
      
  - path: /root/nss-cert.pem
    encoding: gz+b64
    content: |
      
  - path: /root/nss-cert-key.p8
    encoding: gz+b64
    content: |
      
  - path: /root/extra-vars.yml
    encoding: gz+b64
    content: |
      
  - path: /root/proxy-cache.pem
    encoding: gz+b64
    content: |
      
  - path: /root/proxy-cache-key.pem
    encoding: gz+b64
    content: |
      
  - path: /root/beat-cert.pem
    encoding: gz+b64
    content: |
      
  - path: /root/beat-key.p8
    encoding: gz+b64
    content: |
      
  - path: /root/node-exporter.pem
    encoding: gz+b64
    content: |
      
  - path: /root/node-exporter-key.pem
    encoding: gz+b64
    content: |
      

runcmd:
  - pip3 install ansible
  - git clone --recursive https://github.com/peaceman/grosp-edge-node-ansible /root/ansible-provisioning
  - |
    cd /root/ansible-provisioning \
    && ./install-deps.sh \
    && ansible-playbook -e '@/root/extra-vars.yml' local.yml
